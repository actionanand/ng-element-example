<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angularapp.js" async></script>
    <title>Angular Elements Example</title>
</head>
<body>
    <app-greet 
    title="Angular Elements Example"
    name="Rajesh"
    occupation="Test Engineer"
    location="Bangalore"
    quote="I love Programming."
    ></app-greet>
    
    <script>
        const component = document.querySelector('app-greet');
        component.addEventListener('display', (event) => { alert(event.detail) });
    </script>
</body>
</html>
